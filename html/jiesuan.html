    <script type="text/template" id="promoTpl">
            <div class="col-sm-12 group">
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                            <tr>
                                <th>是否选中</th>
                                <th>参与促销名称</th>
                                <th style="width: 30%">商品名称</th>
                                <th>商品图片</th>
                                <th>京东价</th>
                                <th>促销价</th>
                                <th>促销方式</th>
                                <th>数量</th>
                                <th>小计</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{ for(var i = 0; data[i]; i++){ }}
                            <tr class="gradeX">
                                <td>
                                    <input type="checkbox" value="true"  checked ="checked"/>
                                </td>
                                <td>{{ data[i].promoName }}</td>
                                <td>{{data[i].productDesc}}</td>
                                <td><img src="https://img11.360buyimg.com/n5{{data[i].imgPath}}" style="width:60px;"></td>
                                <td class="nowPrice">{{data[i].price}}</td>
                                <td class="promoPrice">{{data[i].promoPrice}}</td>
                                {{ if(data[i].promoType==1){ }}
                                <td>直降{{data[i].directCut	}}</td>
                                {{ }else{ }}
                                <td>满{{data[i].over}}减{{data[i].cut}}元</td>
                                {{ } }}
                                <td>
									<input class="number" type="number" name="" value="1" min="0" style="width: 40px;">
                                </td>
                                 {{ if(data[i].promoType==1){ }}
                                <td class="xiaoji">{{data[i].promoPrice}}</td>
                                {{ }else{ }}
                                  <td class="xiaoji">{{data[i].price}}</td>
								{{ } }}
                                <td>
                                	<button class="btn btn-danger delete">删除</button>
                                </td>
                            </tr>
                            {{ } }}
                         </tbody>
                    </table>
                </div>
            </div>
    </script>

<script type="text/javascript">
	$(function(){

		// 刷新表格
        $.ajax({
            url: window.INTERFACE + '/product/all',
            data:{
            },
            type:'get',
            dataType:'jsonp',
            success:function(data){
            	
                data = data.slice(0,10);
                var skuInfo = data;
                var skuids = [];
                for(var i=0;i<data.length;i++){
                	skuids.push(data[i].sku);
                }
                skuids = skuids.join(',');
                $.ajax({
		            url: window.INTERFACE + '/promo/all',
		            data:{
		            	sku:skuids
		            },
		            type:'get',
		            dataType:'jsonp',
		            success:function(data){
		            	var promoInfo = data;
		            	process(skuInfo,promoInfo);
		            }
	            });
		    }
        })


        function process(skuInfo,promoInfo){
        	var obj = {};
        	for(var i=0;i<skuInfo.length;i++){
        		var _obj = skuInfo[i],
        			_sku = _obj.sku;
        		obj[_sku] = skuInfo[i]
        	}
        	for(var i=0;i<promoInfo.length;i++){
        		var _obj = promoInfo[i],
        			_sku = _obj.sku;
        		
    			for(var j in _obj){
    				obj[_sku][j] = _obj[j];
    			}

    				


        	}
        	render(obj);
        }


        function render(obj){
        	var arr = [];
        	for(var i in obj){
        		arr.push(obj[i]);
        	}
        	console.log(arr);

        	var promoIds = (function(){
        		var result = [];
        		for(var i=0;i<arr.length;i++){
        			if(result.indexOf(arr[i].promoId)===-1 && arr[i].promoId!==undefined){
        				result.push(arr[i].promoId)
        			}
        		}
        		return result;
        	})();
        	var sorted = {};
        	var noPromo = [];
        	for(var i=0;i<promoIds.length;i++){
        		sorted[promoIds[i]] = [];
        	}
        	for(var i=0;i<arr.length;i++){
        		if(arr[i].promoId){
        			sorted[arr[i].promoId].push(arr[i])
        		}else{
        			noPromo.push(arr[i])
        		}
        	}


        	var resultHtml = ''

        	for(var i in sorted){
        		sorted[i][0]['promoPrice'] = (function(){
		        		var price = sorted[i][0].price;
		        		var promoPrice = '';
		        		if(sorted[i][0].promoType=='2'){
		        			promoPrice = price;
		        		}else if(sorted[i][0].promoType=='1'){
		        			promoPrice = new Number(price) - new Number	(sorted[i][0].directCut);
		        		}else{
		        			promoPrice = '暂无促销活动'
		        		}
		        		return promoPrice;
		        	})()
        		resultHtml += Tool.render(sorted[i],$('#promoTpl').html());
        	}

    		resultHtml += Tool.render(noPromo,$('#noPromoTpl').html());

        	$('.container').html(resultHtml);
        }

        $(document).delegate('.number','click',function(){
        	if($(this).closest('tr').find('.promoPrice').length>0){
        			var nowPrice = $(this).closest('tr').find('.promoPrice').text();
        		}else{
        			var nowPrice = $(this).closest('tr').find('.nowPrice').text();
        		}
        	$(this).closest('tr').find('.xiaoji').text(nowPrice*$(this).val())
        })

        $(document).delegate('.delete','click',function(){
        	var _this = $(this);
        	if(_this.closest('tbody').find('tr').length<=1){
        		_this.closest('.group').remove();
        	}else{
        		_this.closest('tr').remove();
        	}
        })

        setInterval(function(){
        	var totalPrice = (function(){
        		var result = 0;
        		$('.xiaoji').each(function(){
        			result += new Number($(this).text());
        		})
        		return result;
        	})()
        	$('#totalPrice').text(totalPrice);


        	var selectedNum = $('[type="checkbox"]').filter(function(){
                return $(this).is(':checked');
        	}).length;

        	$('#itemNum').text(selectedNum)
        },500);

        $(document).delegate('[type="checkbox"]','click',function(){
        	if($(this).is(':checked')){
        		if($(this).closest('tr').find('.promoPrice').length>0){
        			var nowPrice = $(this).closest('tr').find('.promoPrice').text();
        		}else{
        			var nowPrice = $(this).closest('tr').find('.nowPrice').text();
        		}
        		
        		var num = $(this).closest('tr').find('.number').val()
        		$(this).closest('tr').find('.xiaoji').text(nowPrice*num)
        	}else{
        		$(this).closest('tr').find('.xiaoji').text('0')
        	}
        })

	})
</script>
